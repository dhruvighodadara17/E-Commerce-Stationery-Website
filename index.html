<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brahamani</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-border">
                <button class="logo" title="Brahamani" id="logo">
                    <img src="brahmani.png" alt="brahmani" height="75px" width="136px">
                </button>
            </div>
            <div class="search">
                <div class="input-group mb-3" id="search_bar" title="search">
                    <input type="text" class="form-control" placeholder="Search Products" aria-label="Product name"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">
                            <i class="fa-solid fa-magnifying-glass" id="search_icon"></i>
                        </span>
                    </div>
                </div>
            </div>


            <div class="header-access">
                <div class="nav-whishlist" title="Wishlist">
                    <button id="wishButton"><i class="fa-regular fa-heart" style="color: #060c50;"></i></button>
                </div>
                <div class=" nav-cart" title="Cart">
                    <button id="cartButton"><i class="fa-solid fa-cart-shopping" style="color: #060c50;"></i></button>
                </div>
                <div class="nav-account" title="Account">
                    <button id="accountButton"><i class="fa-regular fa-user" id="account"
                            style="color: #060c50;"></i></button>
                </div>
            </div>
        </div>
    </header>
    <header id="header2">
        <div class="dropdown5">
            <button class="dropbtn" id="Home">Home
            </button>

        </div>
        <div class="dropdown1">
            <button class="dropbtn" id="stationery-supply">Stationery
            </button>

        </div>

        <div class="dropdown2">
            <button class="dropbtn" id="office">Office Supplies
            </button>

        </div>

        <div class="dropdown3">
            <button class="dropbtn" id="art">Art Supplies
            </button>

        </div>

        <div class="dropdown4">
            <button class="dropbtn" id="craft">Craft Materials
            </button>

        </div>
    </header>
    <div id="stationeryCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
        <ol class="carousel-indicators">
            <li data-target="#stationeryCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#stationeryCarousel" data-slide-to="1"></li>
            <li data-target="#stationeryCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="slider2.jpg" class="d-block w-100" alt="First slide" height="400px">
                <div class="carousel-caption d-none d-md-block" id="slider1">
                    <!-- <h2 style="color: rgb(14, 14, 14);">No one is perfect that's why pencils have eraser.</h2> -->
                    <!-- <p>Discover our collection of elegant notebooks for every occasion.</p> -->
                </div>
            </div>
            <div class="carousel-item ">
                <img src="slider3.jpg" class="d-block w-100" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <!-- <h2 style="color: black;">Sometimes pen defines daily needs, sometimes -->
                    <!-- the status.</h2> -->
                    <!-- <p>Write smoothly with our range of premium pens.</p> -->
                </div>
            </div>
            <div class="carousel-item">
                <img src="slider4.jpg" class="d-block w-100" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <!-- <h2 style="color: #D20062;">Emvrace your inner artist with art supplies.</h2> -->
                    <!-- <p>Explore our selection of art supplies for creative minds.</p> -->
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#stationeryCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#stationeryCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="sage" id="h1">

        <div class="premium">

            <!-- <div class="pheader"></div> -->

            <!-- <h1 class="h">Elevate Your Workspace with Premium Stationery</h1> -->
        </div>
        <div class="pcontent">
            <div class="pen">
                <img src="pen.jpg" alt="Pen" class="premiumimg" id="button-1"><br>
                <p>Pens</p>
            </div>

            <div class="nb">
                <img src="notebook.jpg" alt="Notebook" class="premiumimg" id="button-3"><br>
                <p>Notebooks</p>
            </div>
            <!-- <div class="np">
                <img src="img.jpg" alt="Notepads" class="premiumimg"><br>
                <p>Notepads</p>
            </div> -->
            <div class="highlighters">
                <img src="highlighter.jpg" alt="highlighters" class="premiumimg" id="button-4"><br>
                <p>Highlighters</p>
            </div>
            <div class="pencil">
                <img src="pencil.jfif" alt="Pencil" class="premiumimg" id="button-2"><br>
                <p>Pencil</p>
            </div>
            <div class="sticky">
                <img src="stickynote.jpg" alt="Stickynotes" class="premiumimg" id="button-5"><br>
                <p>Sticky Notes</p>
            </div>
            <div class="eraser">
                <img src="eraser-sharpner.jpg" alt="Eraser" class="premiumimg" id="button-6"><br>
                <p>Erasers, Sharpners & Ruler Scales</p>
            </div>
            <div class="paint">
                <img src="color.jpg" alt="Planner" class="premiumimg" id="button-7"><br>
                <p>Colours & Brushes</p>
            </div>
            <div class="craft-items">
                <img src="Craft-items.jpg" alt="Journals" class="premiumimg" id="button-8"><br>
                <p>Craft Materials</p>
            </div>
            <!-- <div class="memo">
                <img src="img.jpg" alt="Memo" class="premiumimg"><br>
                <p>Memo Blocks, Index & Bookmarks</p>
            </div> -->
        </div>
    </div>
    <footer>
        <div class="back-to-top">
            <a href="#stationeryCarousel" style="color: #060c50;">Back to top</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="script_main.js"></script>
</body>

</html>
